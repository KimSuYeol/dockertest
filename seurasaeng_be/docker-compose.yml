networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

services:
  # PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  postgres:
    image: postgres:15.12
    container_name: seuraseung-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: seuraseung
      POSTGRES_USER: seuraseung
      POSTGRES_PASSWORD: seuraseung123!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ../logs/postgresql:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seuraseung -d seuraseung"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis ìºì‹œ
  redis:
    image: redis:6.0-alpine
    container_name: seuraseung-redis
    restart: unless-stopped
    command: redis-server --requirepass redis123!
    environment:
      REDIS_PASSWORD: redis123!
    volumes:
      - redis_data:/data
      - ../logs/redis:/var/log/redis
    ports:
      - "6379:6379"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123!", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

