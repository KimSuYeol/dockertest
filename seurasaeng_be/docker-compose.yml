networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

services:
  # PostgreSQL 데이터베이스 (프로덕션 설정)
  postgres:
    image: postgres:15.12
    container_name: seuraseung-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: seuraseung
      POSTGRES_USER: seuraseung
      POSTGRES_PASSWORD: SeuraseungProd2024!@#
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seuraseung -d seuraseung"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis 캐시 (프로덕션 설정)
  redis:
    image: redis:6.0-alpine
    container_name: seuraseung-redis
    restart: unless-stopped
    command: redis-server --requirepass SeuraseungRedis2024!@# --maxmemory 512mb --maxmemory-policy allkeys-lru
    environment:
      REDIS_PASSWORD: SeuraseungRedis2024!@#
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "SeuraseungRedis2024!@#", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Spring Boot 백엔드 (프로덕션 설정)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: seuraseung-backend:latest
    container_name: seuraseung-backend
    restart: unless-stopped
    environment:
      # 데이터베이스 환경변수 (강화된 패스워드)
      DB_URL: jdbc:postgresql://postgres:5432/seuraseung
      DB_USERNAME: seuraseung
      DB_PASSWORD: SeuraseungProd2024!@#
      
      # Redis 환경변수 (강화된 패스워드)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: SeuraseungRedis2024!@#
      
      # JWT 키 (프로덕션용 강화)
      JWT_KEY: SeuraseungJWTSecretKey2024ProductionEnvironmentSecureKey256BitsMinimumForSecurity!@#
      
      # AWS S3 설정 (실제 키로 변경 필요)
      AWS_ACCESS_KEY: "AKIA...여기에_실제_액세스키"
      AWS_SECRET_KEY: "여기에_실제_시크릿키"
      AWS_REGION: ap-northeast-2
      AWS_BUCKET: seurasaeng-profile-qrcode
      
      # 암호화 키 (프로덕션용 강화)
      ENCRYPTION_KEY: SeuraseungSecure2024ProKey16
      
      # CORS 설정 (실제 서버 정보 반영)
      CORS_ALLOWED_ORIGINS: https://seurasaeng.site,http://13.125.200.221,https://13.125.200.221,http://10.0.2.166:8080
      
      # 메일 설정 (실제 Gmail로 변경 필요)
      MAIL_USERNAME: seurasaeng.official@gmail.com
      MAIL_PASSWORD: "여기에_실제_Gmail_앱패스워드"
      
      # Spring 프로파일 설정
      SPRING_PROFILES_ACTIVE: prod
      
      # JPA 설정 (프로덕션 최적화)
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: seurasaeng_test
      
      # 로깅 설정
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: warn
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL_SPI: warn
      LOGGING_LEVEL_APPLICATION: info
      
      # Thymeleaf 설정 (프로덕션)
      SPRING_THYMELEAF_CACHE: true
      SPRING_DEVTOOLS_RESTART_ENABLED: false
      
      # Actuator 설정 (보안 강화)
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: never
      
      # 서버 설정
      SERVER_PORT: 8080
      
      # 자바 옵션 (프로덕션 최적화)
      JAVA_OPTS: "-Xmx1g -Xms512m -XX:+UseG1GC -Duser.timezone=Asia/Seoul -Dspring.profiles.active=prod"
      
    env_file:
      - .env  # .env 파일이 있으면 환경변수 덮어쓰기
    volumes:
      - backend_logs:/app/logs
    ports:
      - "8080:8080"
    networks:
      - backend-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G